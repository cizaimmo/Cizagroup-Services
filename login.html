<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion | CIZA GROUP Services</title>

<style>
body{
margin:0;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:radial-gradient(circle at top,#06142E,#020617);
font-family:system-ui,-apple-system,Segoe UI,Roboto;
color:white;
}
.card{
width:100%;
max-width:420px;
background:linear-gradient(180deg,#0b1738,#071126);
border-radius:26px;
padding:34px 28px;
box-shadow:0 30px 80px rgba(0,0,0,.6);
border:1px solid rgba(242,184,64,.35);
}
.logo{text-align:center;margin-bottom:18px}
.logo img{height:70px}
h1{text-align:center;color:#F2B840;margin-bottom:6px}
.subtitle{text-align:center;opacity:.9;margin-bottom:26px}
label{display:block;margin-top:14px;font-size:14px}
input{
width:100%;
padding:14px;
margin-top:6px;
border-radius:14px;
border:none;
background:#020617;
color:white;
font-size:15px;
}
button{
margin-top:26px;
width:100%;
padding:16px;
border:none;
border-radius:30px;
background:#F2B840;
color:#000;
font-weight:700;
font-size:16px;
cursor:pointer;
}
button:hover{opacity:.92}
.link{text-align:center;margin-top:16px}
.link a{color:#F2B840;text-decoration:none}
#error{color:#ff6b6b;text-align:center;margin-top:14px}
</style>
</head>

<body>

<div class="card">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/Cizagroup-Services/af7b0385b79f9f030ce8ee44bca672121d582666/logotransparent.png">
  </div>

  <h1>Connexion s√©curis√©e</h1>
  <p class="subtitle">Acc√©dez √† votre espace CIZA GROUP Services</p>

  <form id="loginForm">
    <label>Adresse email</label>
    <input type="email" id="email" required>

    <label>Mot de passe</label>
    <input type="password" id="password" required>

    <button type="submit">Se connecter</button>
    <div id="error"></div>
  </form>

  <div class="link">
    <a href="signup.html">Cr√©er un compte</a>
  </div>
</div>

<!-- üî• FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "TON_API_KEY",
  authDomain: "ciza-group-services.firebaseapp.com",
  projectId: "ciza-group-services",
  appId: "TON_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorBox = document.getElementById("error");

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    console.log("‚úÖ Connect√© :", userCredential.user.uid);

    // REDIRECTION
    window.location.href = "dashboard.html";
  } catch (error) {
    errorBox.textContent = error.message;
  }
});
</script>

</body>
</html>
