<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CIZA GROUP — Services Locaux</title>

<meta name="description" content="CIZA GROUP — Services professionnels au Burundi : transport, livraison, logistique, immobilier, assistance, emploi.">
<meta name="keywords" content="CIZA GROUP, Burundi, services, transport, livraison, logistique, emploi, immobilier">

<link rel="icon" href="logotransparent.png">

<style>
:root{
  --bg:#06142E;
  --gold:#F2B840;
  --glass:rgba(255,255,255,.06);
  --border:rgba(242,184,64,.5);
  --txt:#fff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--txt);
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0; left:0; right:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  background:rgba(6,20,46,.65);
  backdrop-filter:blur(10px);
  z-index:1000;
}

header img{height:38px}

.lang-switch button{
  margin-left:8px;
  background:none;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:6px 12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:30px;
  align-items:center;
  padding:140px 8% 80px;
  background:
    linear-gradient(rgba(6,20,46,.75),rgba(6,20,46,.9)),
    url("3D34B5E2-A636-48E7-9F9D-6B58060859FB.png") center/cover no-repeat;
}

.hero h1{
  color:var(--gold);
  font-size:42px;
  margin-bottom:12px;
}

.hero p{
  font-size:18px;
  max-width:520px;
  opacity:.95;
}

.hero-phone{
  text-align:right;
}
.hero-phone img{
  max-width:260px;
  filter:drop-shadow(0 25px 50px rgba(0,0,0,.6));
}

/* ================= SERVICES ================= */
.services{
  padding:90px 8%;
}

.services h2{
  text-align:center;
  color:var(--gold);
  font-size:30px;
  margin-bottom:50px;
}

.services-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:28px;
}

.service-card{
  display:block;
  text-decoration:none;
  background:var(--glass);
  border:2px solid var(--border);
  border-radius:26px;
  padding:38px 26px;
  text-align:center;
  transition:.35s;
}

.service-card:hover{
  transform:translateY(-6px) scale(1.01);
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

.service-card h3{
  color:var(--gold);
  margin-bottom:10px;
  font-size:22px;
}

.service-card p{
  font-size:15px;
  opacity:.9;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  .hero-phone{text-align:center}
  .services-grid{grid-template-columns:1fr}
}

/* ================= SCROLL TOP ================= */
#topBtn{
  position:fixed;
  bottom:20px; right:20px;
  width:48px;height:48px;
  background:var(--gold);
  color:#06142E;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <img src="logotransparent.png" alt="CIZA GROUP">
  <div class="lang-switch">
    <button onclick="setLang('fr')">FR</button>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('rn')">RN</button>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div>
    <h1
      data-fr="Services locaux professionnels"
      data-en="Professional local services"
      data-rn="Serivisi z’umwuga zo mu gihugu">
    </h1>

    <p
      data-fr="CIZA GROUP offre des services premium, fiables et encadrés au Burundi et dans la sous-région."
      data-en="CIZA GROUP delivers premium, reliable and supervised services in Burundi and the region."
      data-rn="CIZA GROUP itanga serivisi zizewe kandi z’umwuga mu Burundi no mu karere.">
    </p>
  </div>

  <div class="hero-phone">
    <img src="199375EE-40C2-40A5-803C-A0B82783A4A3.png" alt="CIZA GROUP App">
  </div>
</section>

<!-- SERVICES -->
<section class="services">
<h2
  data-fr="Nos services"
  data-en="Our services"
  data-rn="Serivisi zacu">
</h2>

<div class="services-grid">

<a href="cizaride.html" class="service-card">
<h3>CizaRide+</h3>
<p data-fr="Transport & mobilité" data-en="Transport & mobility" data-rn="Ubwikorezi & ingendo"></p>
</a>

<a href="cizadelivery.html" class="service-card">
<h3>CizaDelivery+</h3>
<p data-fr="Livraison sécurisée" data-en="Secure delivery" data-rn="Itangwa ryizewe"></p>
</a>

<a href="cizalogistics.html" class="service-card">
<h3>CizaLogistics+</h3>
<p data-fr="Logistique & stock" data-en="Logistics & storage" data-rn="Ububiko & itangwa"></p>
</a>

<a href="cizagestion.html" class="service-card">
<h3>CizaGestion+</h3>
<p data-fr="Gestion & suivi" data-en="Management & monitoring" data-rn="Ubuyobozi & igenzura"></p>
</a>

<a href="cizaimmo.html" class="service-card">

<a href="cizahome.html" class="service-card">
<h3>CizaHome+</h3>
<p data-fr="Services à domicile" data-en="Home services" data-rn="Serivisi zo mu rugo"></p>
</a>

<a href="cizassist.html" class="service-card">
<h3>CizAssist</h3>
<p data-fr="Assistance & démarches" data-en="Assistance & procedures" data-rn="Ubufasha n’inyandiko"></p>
</a>

<a href="cizajobs.html" class="service-card">
<h3>CizaJobs</h3>
<p data-fr="Emploi & recrutement" data-en="Jobs & recruitment" data-rn="Akazi n’itorwa"></p>
</a>

<a href="cizacarwash.html" class="service-card">
<h3>CizaCarWash+</h3>
<p data-fr="Lavage automobile" data-en="Car wash" data-rn="Koza imodoka"></p>
</a>

</div>
</section>

<div id="topBtn" onclick="window.scrollTo({top:0,behavior:'smooth'})">↑</div>

<script>
function setLang(lang){
  document.querySelectorAll("[data-"+lang+"]").forEach(el=>{
    el.innerText = el.getAttribute("data-"+lang);
  });
  localStorage.setItem("lang",lang);
}

document.addEventListener("DOMContentLoaded",()=>{
  setLang(localStorage.getItem("lang") || "fr");
});

window.addEventListener("scroll",()=>{
  document.getElementById("topBtn").style.display =
    window.scrollY>300 ? "flex":"none";
});
</script>

</body>
</html>
