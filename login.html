<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Connexion ‚Äî CIZA GROUP</title>

<style>
body{
  margin:0;
  background:#06142E;
  color:white;
  font-family:system-ui, Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,.08);
  border:2px solid #F2B840;
  border-radius:22px;
  padding:28px;
  text-align:center;
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin:12px 0;
  font-size:16px;
}
button{
  width:100%;
  padding:15px;
  background:#F2B840;
  border:none;
  border-radius:16px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}
#msg{
  margin-top:14px;
  min-height:18px;
  font-size:14px;
}
a{
  color:#F2B840;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Connexion s√©curis√©e</h2>

  <input id="email" type="email" placeholder="Adresse email">
  <input id="password" type="password" placeholder="Mot de passe">

  <button onclick="login()">Se connecter</button>

  <p style="margin-top:15px">
    <a href="signup.html">Cr√©er un compte</a>
  </p>

  <div id="msg"></div>
</div>

<!-- üî• FIREBASE WEB (M√äME PROJET QUE L‚ÄôAPP) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

/* ‚úÖ FIREBASE CONFIG ‚Äî cizagroup-app */
const firebaseConfig = {
  apiKey: "AIzaSyBAiJHbBvRO6cDFpm6C-5mQk6SiTtzcI8o",
  authDomain: "cizagroup-app.firebaseapp.com",
  projectId: "cizagroup-app",
  appId: "1:930936264084:web:5395360e54bf17bf492b81"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* üîê LOGIN */
window.login = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if(!email || !password){
    msg.innerText = "Veuillez remplir tous les champs";
    return;
  }

  msg.innerText = "Connexion en cours...";

  try{
    await signInWithEmailAndPassword(auth, email, password);

    // ‚úÖ Session Web
    localStorage.setItem("ciza_auth", "ok");

    // ‚úÖ Redirection
    window.location.replace("index.html");

  }catch(e){
    msg.innerText = "Email ou mot de passe incorrect ‚ùå";
  }
};
</script>

</body>
</html>
