<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion | CIZA GROUP Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#06142E;
font-family:system-ui;
color:white;
}
.card{
width:100%;
max-width:420px;
background:#071126;
border-radius:22px;
padding:32px;
box-shadow:0 20px 60px rgba(0,0,0,.6);
}
input,button{
width:100%;
padding:14px;
margin-top:12px;
border-radius:14px;
border:none;
font-size:15px;
}
button{
background:#F2B840;
font-weight:700;
cursor:pointer;
}
.error{
margin-top:14px;
color:#ff6b6b;
text-align:center;
}
</style>
</head>

<body>

<div class="card">
<h2>Connexion sécurisée</h2>

<input id="email" type="email" placeholder="Adresse email">
<input id="password" type="password" placeholder="Mot de passe">

<button onclick="login()">Se connecter</button>
<div id="error" class="error"></div>
</div>

<!-- FIREBASE CDN -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDvgPNjUM6tF3LzTLnhTpnw06xwiPcuxdw",
  authDomain: "ciza-group-services.firebaseapp.com",
  projectId: "ciza-group-services",
  appId: "1:147992871638:web:7fcd6575b61f4ede153f77"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorBox = document.getElementById("error");

  try{
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html";
  }catch(e){
    errorBox.textContent = e.message;
  }
}
</script>

</body>
</html>
