<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CIZA GROUP Services — Plateforme de services locaux</title>

<meta name="description" content="CIZA GROUP Services est la plateforme professionnelle de services locaux au Burundi et en Afrique de l’Est.">
<meta name="keywords" content="Ciza Group, services Burundi, CizaRide, CizaDelivery, CizaCarWash">
<meta name="author" content="CIZA GROUP">

<link rel="icon" href="logotransparent.png">

<style>
:root{
  --bg:#06142E;
  --gold:#F2B840;
  --glass:rgba(255,255,255,.08);
  --border:rgba(242,184,64,.45);
  --txt:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--txt);
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  z-index:1000;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 22px;
  background:rgba(6,20,46,.8);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
}
header img{height:42px}
nav a{
  margin-left:18px;
  color:var(--gold);
  text-decoration:none;
  font-weight:600;
}
.lang button{
  margin-left:8px;
  background:none;
  border:1px solid var(--gold);
  color:var(--gold);
  border-radius:8px;
  padding:4px 8px;
  cursor:pointer;
}

/* HERO */
.hero{
  min-height:100vh;
  background:url('199375EE-40C2-40A5-803C-A0B82783A4A3.png') center/cover no-repeat;
  position:relative;
  display:flex;
  align-items:center;
  padding:140px 20px 80px;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(6,20,46,.7),rgba(6,20,46,.95));
}
.hero-content{
  position:relative;
  z-index:2;
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}
.hero h1{color:var(--gold);font-size:38px}
.hero p{font-size:17px;line-height:1.6}
.hero-btn{
  display:inline-block;
  margin-top:26px;
  padding:14px 32px;
  background:var(--gold);
  color:#06142E;
  font-weight:700;
  border-radius:18px;
  text-decoration:none;
}
.hero-app img{
  width:100%;
  max-width:420px;
  display:block;
  margin:auto;
}

/* SECTIONS */
.container{max-width:1100px;margin:auto;padding:80px 20px}
.section-title{
  color:var(--gold);
  font-size:28px;
  text-align:center;
  margin-bottom:26px;
}
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:22px;
}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:26px;
  text-align:center;
}
footer{
  padding:34px 20px;
  text-align:center;
  border-top:1px solid var(--border);
}
footer span{display:block;margin-top:6px}

@media(max-width:900px){
  .hero-content{grid-template-columns:1fr;text-align:center}
  .hero h1{font-size:28px}
}
</style>
</head>

<body>

<header>
  <img src="logotransparent.png">
  <nav>
    <a href="#services" data-fr="Services" data-en="Services" data-rn="Ibikorwa"></a>
    <a href="#contact" data-fr="Contact" data-en="Contact" data-rn="Twandikire"></a>
  </nav>
  <div class="lang">
    <button onclick="setLang('fr')">FR</button>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('rn')">RN</button>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <div>
      <h1
        data-fr="Tous vos services sur une seule plateforme"
        data-en="All your services on one platform"
        data-rn="Ibikorwa vyose ahantu hamwe">
      </h1>

      <p
        data-fr="Plateforme professionnelle de services locaux au Burundi et en Afrique de l’Est."
        data-en="Professional local services platform in Burundi and East Africa."
        data-rn="Urubuga rw'ibikorwa vy'umwuga mu Burundi no mu karere.">
      </p>

      <a href="#services" class="hero-btn"
        data-fr="Découvrir les services"
        data-en="Discover services"
        data-rn="Raba ibikorwa">
      </a>
    </div>

    <div class="hero-app">
      <img src="app-mockup.png">
    </div>
  </div>
</section>

<section class="container" id="services">
  <h2 class="section-title"
    data-fr="Nos services"
    data-en="Our services"
    data-rn="Ibikorwa vyacu">
  </h2>

  <div class="services">
    <div class="card"><h3>CizaRide+</h3></div>
    <div class="card"><h3>CizaDelivery+</h3></div>
    <div class="card"><h3>CizaCarWash+</h3></div>
    <div class="card"><h3>CizaLogistique+</h3></div>
    <div class="card"><h3>CizaGestion+</h3></div>
    <div class="card"><h3>CizaJobs+</h3></div>
    <div class="card"><h3>CizaHome+</h3></div>
  </div>
</section>

<footer id="contact">
© 2026 CIZA GROUP
<span>infos@cizagroup.com</span>
<span>Sign & Designed by CIZA GROUP</span>
</footer>

<script>
function setLang(lang){
  document.querySelectorAll("[data-fr]").forEach(el=>{
    el.textContent = el.dataset[lang];
  });
}
setLang("fr");
</script>

</body>
</html>
